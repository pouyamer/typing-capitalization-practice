<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Capitalization Practice</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="container" data-which-shift="right" data-theme="dark">
        <button class="theme-switcher">
            Theme
        </button>
        <div class="indicator left"></div>
        <div class="letter">
            <div class="letter-and-multiplier">
                <p></p>
                <div class="score-multiplier"></div>

            </div>
            <div class="scores">
                <h1 class="score">
                    Score: <span>0</span>
                </h1>

                <h5 class="accuracy">Accuracy (<span>100</span>%)</h5>
                <h3 class="next-letter">
                    Next Letter: <span>A</span>
                </h3>
                <h5 class="letters-remaining">
                    Letters remaining: <span>0</span>
                </h5>
                <h3 class="current-streak">
                    Current Streak: x<span>0</span>
                </h3>

                <h5 class="max-streak">Max Streak: x<span>0</span></h5>
            </div>
        </div>
        <div class="indicator right"></div>
    </div>


</body>

</html>
